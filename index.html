<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>اكتشفي شخصيتك | اختبار تحليل الشخصية</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet"><style>:root{--primary-color:#7986cb;--primary-light:#aab6fe;--primary-dark:#49599a;--secondary-color:#fff8e1;--text-color:#424242;--light-text:#757575;--grad-1:#9fa8da;--grad-2:#c5cae9}body{font-family:'Tajawal',sans-serif;background:linear-gradient(135deg,var(--grad-1),var(--grad-2));color:var(--text-color);min-height:100vh;display:flex;align-items:center;justify-content:center;line-height:1.7}.container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.quiz-card{max-width:650px;width:90%;padding:35px 40px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.1);background-color:white;transition:all 0.3s ease;position:relative}.quiz-card:before{content:'';position:absolute;top:-5px;left:-5px;right:-5px;bottom:-5px;background:linear-gradient(45deg,#c5cae9,#9fa8da,#7986cb);z-index:-1;border-radius:25px;opacity:0.6}h2,h3{color:var(--primary-dark);margin-bottom:25px;font-weight:700}.welcome h3{font-size:1.5rem;margin-bottom:10px;color:var(--primary-color)}.intro-text{margin-bottom:25px;color:var(--light-text);font-size:1rem}#progress-container{margin-bottom:25px}.progress{height:10px;border-radius:10px;background-color:#e9ecef}.progress-bar{background-color:var(--primary-color);border-radius:10px}.question-number{color:var(--primary-color);font-size:1rem;margin-bottom:10px;font-weight:500}#question{font-size:1.3rem;margin-bottom:25px;font-weight:700}.option-btn{border:2px solid #e3f2fd;background-color:white;color:var(--text-color);padding:12px 20px;margin-bottom:15px;border-radius:15px;font-size:1rem;font-weight:500;transition:all 0.2s ease;text-align:right;position:relative}.option-btn:hover{border-color:var(--primary-light);background-color:#f9faff;transform:translateY(-2px)}.option-btn.selected{border-color:var(--primary-color);background-color:#eef1ff;box-shadow:0 4px 10px rgba(121,134,203,0.2)}.option-btn:focus{box-shadow:0 0 0 0.25rem rgba(121,134,203,0.25)}.nav-btn{background-color:var(--primary-color);color:white;border:none;padding:12px 25px;border-radius:15px;font-size:1rem;font-weight:500;transition:all 0.3s ease;margin-top:10px;box-shadow:0 4px 8px rgba(121,134,203,0.3)}.nav-btn:hover{background-color:var(--primary-dark);transform:translateY(-2px);box-shadow:0 6px 12px rgba(121,134,203,0.4)}.nav-btn:disabled{background-color:#c5cae9;cursor:not-allowed;transform:none;box-shadow:none}.result-card{text-align:center}.result-title{color:var(--primary-dark);font-size:1.5rem;margin-bottom:20px;font-weight:700}.personality-type{font-size:1.8rem;color:var(--primary-color);margin-bottom:25px;font-weight:700}.result-description{font-size:1.1rem;margin-bottom:25px;line-height:1.8;color:var(--text-color)}.traits{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin:30px 0}.trait-tag{background-color:#eef1ff;color:var(--primary-dark);padding:8px 15px;border-radius:50px;font-size:0.9rem;font-weight:500}.share-result{margin-top:30px}.trait-chart{position:relative;width:100%;height:150px;margin:30px 0}.trait-bar{position:relative;height:25px;margin-bottom:15px;background-color:#f0f4ff;border-radius:50px;overflow:hidden}.trait-fill{position:absolute;top:0;left:0;height:100%;background:linear-gradient(to right,var(--primary-light),var(--primary-color));border-radius:50px;transition:width 1s ease-in-out}.trait-name{position:absolute;right:15px;top:50%;transform:translateY(-50%);font-weight:500;color:var(--text-color);z-index:1}.trait-value{position:absolute;left:15px;top:50%;transform:translateY(-50%);font-weight:500;color:white;z-index:1}.restart-btn{margin-top:20px;background-color:white;color:var(--primary-color);border:2px solid var(--primary-color)}.restart-btn:hover{background-color:var(--primary-color);color:white}.fade-in{animation:fadeIn 0.5s ease-in-out}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@media(max-width:768px){.quiz-card{padding:25px;width:95%}#question{font-size:1.1rem}.option-btn{padding:10px 15px}}</style></head><body><div class="container"><div class="quiz-card fade-in" id="welcome-screen"><div class="welcome text-center"><h2>اكتشفي شخصيتك الحقيقية</h2><div class="mb-4"><img src="https://img.freepik.com/premium-photo/silhouette-young-woman-anonymous-profile-portrait-picture-social-media-avatar_601748-48423.jpg" alt="شعار اختبار الشخصية" class="img-fluid" /></div><h3>رحلة لمعرفة ذاتك</h3><p class="intro-text">اختبار مصمم خصيصًا لمساعدتك على فهم جوانب شخصيتك المختلفة وتحديد نقاط قوتك. يتكون الاختبار من 10 أسئلة بسيطة لن تستغرق أكثر من 5 دقائق.</p><button class="btn nav-btn" onclick="startQuiz()">ابدئي الاختبار</button></div></div></div></body></html>
